apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-namespace2-pod2
  namespace: namespace2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-namespace2-pod2 
  template:
    metadata:
      labels:
        app: app-namespace2-pod2 
    spec:
      containers:
      - name: container-namespace2-pod2
        image: nginx:latest 
